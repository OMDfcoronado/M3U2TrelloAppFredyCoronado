<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello oxigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="l-container">
            <img src="" alt="Trello App Logo" class="logo">
            <button class="button button-primary">
                Crea una nueva tarea
            </button>
        </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Canva -->
    <main>
        <div class="container">
            <!-- Tablero - Tareas por hacer -->
            <section>
                <h2 class="text-3xl font-bold"> Por Hacer</h2>
                <div class="container" id="todoTasks"></div>
            </section>
            <!-- FinTablero - Tareas por hacer -->

            <!-- Tablero - Tareas en progreso   -->
            <section class="container">
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="container" id="progressTasks"></div>
            </section>
            <!-- Fin Tablero - Tareas en progreso   -->

            <!-- Tablero Tareas Finalizadas -->
            <section>
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="container" id="doneTasks"></div>
            </section>
            <!-- Fin Tablero Tareas Finalizadas -->

        </div>
    </main>
    <!-- Fin de Canva -->

    <!-- Modal -->

    <aside id="modalNewTask">
        <div class="container">
            <div class="form-container">
                <h2>Nueva Tarea</h2>
                <form id="formNewTask">
                    <div class="row">
                        <label for="titleTask">Titulo :</label>
                        <input type="text" id="titleTask" name="titleTask" placeholder="Escribe un titulo descriptivo">
                    </div>
                    <div class="row">
                        <label for="responsibleTask">Responsable :</label>
                        <select name="responsibleTask" id="responsibleTask">
                            <option value="">--Seleccionar--</option>
                            <option value="user01">User 01</option>
                            <option value="user02">User 02</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="deadLineTask">Plazo entrega :</label>
                        <select name="deadLineTask" id="deadLineTask">
                            <option value="">--Seleccionar--</option>
                            <option value="oneDay">1 día</option>
                            <option value="twoDay">2 días</option>
                            <option value="sevenDay">1 semana</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="buttons">
                            <button class="button button-primary" type="submit">
                                Guardar
                            </button>
                            <button class="button button-secondary" type="reset" id="btnCancelNewTask">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </aside>
    <!-- Final Modal -->

</body>

</html>
