<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello oxigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen">

    <!-- Encabezado -->
    <header class="">
        <div class="container flex flex-row mx-auto justify-between">
            <img src="" alt="Trello App Logo" class="">
            <button class="btn btn-primary float-right ">
                Crea una nueva tarea
            </button>
        </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Canva -->
    <main class="container mx-auto h-full">
        <div class="container mx-auto columns-3 gap-8 h-full">
            <!-- Tablero - Tareas por hacer -->
            <section class="h-full">
                <h2 class="text-3xl font-bold "> Por Hacer</h2>
                <div class="h-auto" id="todoTasks"> </div>
            </section>
            <!-- FinTablero - Tareas por hacer -->
            <span class="break-before-column"></span>
            <!-- Tablero - Tareas en progreso   -->
            <section class="h-full">
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="h-auto" id="progressTasks"></div>
            </section>
            <!-- Fin Tablero - Tareas en progreso   -->

            <!-- Tablero Tareas Finalizadas -->
            <section class="h-full">
                <h2 class="text-3xl font-bold">Finalizadas</h2>
                <div class="h-auto" id="doneTasks"></div>
            </section>
            <!-- Fin Tablero Tareas Finalizadas -->

        </div>
    </main>
    <!-- Fin de Canva -->

    <!-- Modal -->

    <aside id="modalNewTask" class=" w-64 right-full">
        <div class="container mx-auto">
            <div class="form-container">
                <h2>Nueva Tarea</h2>
                <form id="formNewTask">

                    <div class="row">
                        <label for="titleTask">Titulo :</label>
                        <input type="text" id="titleTask" name="titleTask" placeholder="Escribe un titulo descriptivo">
                    </div>

                    <div class="row">
                        <label for="responsibleTask">Responsable :</label>
                        <select name="responsibleTask" id="responsibleTask">
                            <option value="">--Seleccionar--</option>
                            <option value="user01">User 01</option>
                            <option value="user02">User 02</option>
                        </select>
                    </div>

                    <div class="row">
                        <label for="deadLineTask">Plazo entrega :</label>
                        <select name="deadLineTask" id="deadLineTask">
                            <option value="">--Seleccionar--</option>
                            <option value="oneDay">1 día</option>
                            <option value="twoDay">2 días</option>
                            <option value="sevenDay">1 semana</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="buttons">
                            <button class="button button-primary" type="submit">
                                Guardar
                            </button>
                            <button class="button button-secondary" type="reset" id="btnCancelNewTask">
                                Cancelar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </aside>
    <!-- Final Modal -->

</body>

</html>
