<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello oxigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="l-container">
            <img src="" alt="Trello App Logo" class="logo">
            <button class="button button-primary">
                Crea una nueva tarea
            </button>
        </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Canva -->
    <main>
        <div class="container">
            <!-- Tablero - Tareas por hacer -->
            <section>
                <h2 class="text-3xl font-bold"> Por Hacer</h2>
                <div class="container" id="todoTasks"></div>
            </section>
            <!-- FinTablero - Tareas por hacer -->
            
            <!-- Tablero - Tareas en progreso   -->
            <section class="container">
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="container" id="progressTasks"></div>
            </section>
            <!-- Fin Tablero - Tareas en progreso   -->

            <!-- Tablero Tareas Finalizadas -->
            <section>
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="container" id="doneTasks"></div>
            </section>
            <!-- Fin Tablero Tareas Finalizadas -->

        </div>
    </main>
    <!-- Fin de Canva -->

</body>

</html>
