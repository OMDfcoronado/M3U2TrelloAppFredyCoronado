<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello oxigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen">

    <!-- Encabezado -->
    <header class="">
        <div class="container flex flex-row mx-auto justify-between">
            <img src="" alt="Trello App Logo" class="">
            <button class="btn btn-primary float-right" id="createTask">
                Crea una nueva tarea
            </button>
        </div>
    </header>
    <!-- Fin Encabezado -->

    <!-- Canva -->
    <main class="container mx-auto h-full p-8" >
        <div class="grid  grid-cols-3  justify-items-center">
            <!-- Tablero - Tareas por hacer -->
            <section class="panel-tasks">
                <h2 class="text-3xl font-bold "> Por Hacer</h2>
                <div class="container" id="todoTasks"> </div>
            </section>
            <!-- FinTablero - Tareas por hacer -->

            <!-- Tablero - Tareas en progreso   -->
            <section class="panel-tasks">
                <h2 class="text-3xl font-bold"> En progreso</h2>
                <div class="" id="progressTasks"></div>
            </section>
            <!-- Fin Tablero - Tareas en progreso   -->

            <!-- Tablero Tareas Finalizadas -->
            <section class="panel-tasks">
                <h2 class="text-3xl font-bold">Finalizadas</h2>
                <div class="" id="doneTasks"></div>
            </section>
            <!-- Fin Tablero Tareas Finalizadas -->

        </div>
    </main>
    <!-- Fin de Canva -->

    <!-- Modal -->
    <div class="falseBackground" id="modalNewTask" >
        <aside class="container mx-auto my-40  w-2/3 ">
            <div class="container mx-auto w-2/3 bg-slate-50" >
                <div class="form-container mx-auto px-2 py-2">
                    <h2 class="text-center">Nueva Tarea</h2>
                    <form id="formNewTask">

                        <div class="row">
                            <label for="titleTask">Titulo :</label>
                            <input class="w-64 float-right" type="text" id="titleTask" name="titleTask"
                                placeholder="Escribe un titulo descriptivo">
                        </div>

                        <div class="row">
                            <label for="responsibleTask">Responsable :</label>
                            <select class="w-64 float-right" name="responsibleTask" id="responsibleTask">
                                <option value="">--Seleccionar--</option>
                                <option value="user01">User 01</option>
                                <option value="user02">User 02</option>
                            </select>
                        </div>

                        <div class="row">
                            <label for="deadLineTask">Plazo entrega :</label>
                            <select class="w-64 float-right" name="deadLineTask" id="deadLineTask">
                                <option value="">--Seleccionar--</option>
                                <option value="oneDay">1 día</option>
                                <option value="twoDay">2 días</option>
                                <option value="sevenDay">1 semana</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="flex justify-center justify-around py-1 space-x-1 mx-1">
                                <button class="bg-red-300 w-1/2 rounded" type="reset" id="btnCancelNewTask">
                                    Cancelar
                                </button>
                                <button class="bg-green-300 w-1/2 rounded" type="submit">
                                    Guardar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </aside>
    </div>

    <!-- Final Modal -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
